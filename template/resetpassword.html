{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'Resetpassword/css/resetpassword.css' %}">
</head>
<body>
    <div class="container">
        <div class="reset-password-box">
            <h1>Reset Password</h1>
            <p>Enter your new password below to reset your account password.</p>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn-submit">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
